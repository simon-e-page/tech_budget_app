container:
  type: ColumnPanel
  properties: {col_widths: '{"LUAZPB":45,"HCDJIB":15}'}
  data_bindings:
  - {property: background, code: 'self.item[''reconciled''] and "#D9FFB3"'}
components:
- type: ColumnPanel
  properties: {role: null, tooltip: '', border: '', foreground: '', visible: true,
    wrap_on: mobile, col_spacing: none, spacing_above: small, col_widths: '{"YCCLSN":9,"QAGJYU":21,"AHGAYO":10,"XIMBHJ":3,"WJMEPX":6,"JULXHH":11}',
    spacing_below: small, background: ''}
  name: column_panel_1
  layout_properties: {grid_position: 'ZEEYEN,LUAZPB', full_width_row: true}
  components:
  - type: Spacer
    properties: {height: 32}
    name: spacer_1
    layout_properties: {grid_position: 'VWUMSE,XIMBHJ', full_width_row: true}
  - type: Label
    properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: '', font_size: null, font: '', spacing_above: small, icon_align: left,
      spacing_below: small, italic: false, background: '', bold: false, underline: false,
      icon: ''}
    name: date_label
    layout_properties: {grid_position: 'VWUMSE,WJMEPX', full_width_row: true}
    data_bindings:
    - {property: text, code: 'self.item[''timestamp''].date().strftime("%Y-%m-%d")'}
  - type: Label
    properties: {}
    name: organisation_label
    layout_properties: {grid_position: 'VWUMSE,JULXHH', full_width_row: true}
    data_bindings:
    - {property: text, code: 'self.item[''organisation'']'}
  - type: Link
    properties: {role: null, url: '', align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: '', font_size: null, wrap_on: mobile, font: '', col_spacing: medium,
      spacing_above: none, icon_align: left, col_widths: '{}', spacing_below: none,
      italic: false, background: '', bold: false, underline: false, icon: ''}
    name: description_link
    layout_properties: {grid_position: 'VWUMSE,QAGJYU', full_width_row: true}
    data_bindings:
    - {property: text, code: 'self.item[''description'']'}
    event_bindings: {click: description_link_click}
    components: []
  - type: Label
    properties: {role: null, align: right, tooltip: '', border: '', foreground: '',
      visible: true, text: '', font_size: null, font: '', spacing_above: small, icon_align: left,
      spacing_below: small, italic: false, background: '', bold: false, underline: false,
      icon: ''}
    name: amount_label
    layout_properties: {grid_position: 'VWUMSE,AHGAYO', full_width_row: true}
    data_bindings:
    - {property: text, code: '"${:,.2f}".format(self.item[''amount'']).replace(''$-'',
        ''-$'')'}
  - type: Label
    properties: {role: null, align: right, tooltip: '', border: '', foreground: '',
      visible: true, text: '', font_size: null, font: '', spacing_above: small, icon_align: left,
      spacing_below: small, italic: false, background: '', bold: false, underline: false,
      icon: ''}
    name: balance_label
    layout_properties: {grid_position: 'VWUMSE,YCCLSN', full_width_row: true}
    data_bindings:
    - {property: text, code: '"${:,.2f}".format(self.item[''balance'']).replace(''$-'',
        ''-$'')'}
- type: Spacer
  properties: {height: 32}
  name: spacer_2
  layout_properties: {grid_position: 'ZEEYEN,HCDJIB', full_width_row: true}
is_package: true
custom_component: true
