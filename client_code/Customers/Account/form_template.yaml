container:
  type: HtmlTemplate
  properties: {tooltip: '', background: '', foreground: '', border: '', visible: true,
    role: null, html: '@theme:three_slot_overlay.html'}
  event_bindings: {refreshing_data_bindings: form_refreshing_data_bindings}
components:
- type: form:Customers.Account.Details
  properties: {}
  name: account_details
  layout_properties: {slot: slot-3}
  data_bindings:
  - {property: item, code: self.item}
- type: ColumnPanel
  properties: {role: filter-form-no-shadow, tooltip: '', border: '', foreground: '',
    visible: true, wrap_on: mobile, col_spacing: medium, spacing_above: small, col_widths: '{}',
    spacing_below: small, background: ''}
  name: column_panel_1
  layout_properties: {slot: slot-2}
  components:
  - type: Label
    properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: 'Default budget:', font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: true,
      underline: false, icon: ''}
    name: label_2
    layout_properties: {grid_position: 'ZRPSEP,KYPXIJ'}
    data_bindings:
    - {property: visible, code: 'self.account_copy[''budget'']'}
  - type: TextBox
    properties: {role: null, align: right, hide_text: false, tooltip: '', placeholder: Enter Budget per Month,
      border: '', enabled: true, foreground: '', visible: true, text: '', font_size: null,
      font: '', spacing_above: small, type: number, spacing_below: small, italic: false,
      background: '', bold: false, underline: false}
    name: default_budget_text
    layout_properties: {grid_position: 'EHZYUH,MMHOLD'}
    data_bindings:
    - {property: text, code: 'self.account_copy[''default_budget'']', writeback: true}
    - {property: visible, code: 'self.account_copy[''budget'']'}
  - type: Label
    properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: 'Importer and filename pattern:', font_size: null, font: '',
      spacing_above: small, icon_align: left, spacing_below: small, italic: false,
      background: '', bold: true, underline: false, icon: ''}
    name: label_1
    layout_properties: {grid_position: 'XXHLSI,GEENNT'}
    data_bindings:
    - {property: visible, code: 'self.account_copy[''type''] in [''ASSET'', ''LIABILITY'']'}
  - type: DropDown
    properties:
      role: dropdown-border
      align: full
      tooltip: ''
      placeholder: Select Importer
      border: ''
      enabled: true
      foreground: ''
      items: []
      visible: true
      font_size: null
      font: ''
      spacing_above: small
      spacing_below: small
      italic: false
      background: ''
      bold: false
      underline: false
      include_placeholder: true
    name: importer_dropdown
    layout_properties: {grid_position: 'NJRKNK,KGODNX'}
    data_bindings:
    - {property: selected_value, code: 'self.account_copy[''importer'']', writeback: true}
    - {property: items, code: self.importers}
    - {property: visible, code: 'self.account_copy[''type''] in [''ASSET'', ''LIABILITY'']'}
  - type: TextBox
    properties: {role: null, align: left, hide_text: false, tooltip: '', placeholder: Filename pattern,
      border: '', enabled: true, foreground: '', visible: true, text: '', font_size: null,
      font: '', spacing_above: small, type: text, spacing_below: small, italic: false,
      background: '', bold: false, underline: false}
    name: import_pattern_box
    layout_properties: {grid_position: 'EQRMEJ,PHKWHB'}
    data_bindings:
    - {property: text, code: 'self.account_copy[''filename_pattern'']', writeback: true}
    - {property: visible, code: 'self.account_copy[''type''] in [''ASSET'', ''LIABILITY'']'}
  - type: Label
    properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: 'Duplicates:', font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: true,
      underline: false, icon: ''}
    name: label_3
    layout_properties: {grid_position: 'UMCCSR,MOTCIP'}
  - type: TextArea
    properties: {role: null, align: left, height: 130.7031, tooltip: '', placeholder: Enter duplicate patterns,
      border: '', enabled: true, foreground: '', visible: true, text: '', font_size: null,
      auto_expand: true, font: '', spacing_above: small, spacing_below: small, italic: false,
      background: '', bold: false, underline: false}
    name: duplicates_areabox
    layout_properties: {grid_position: 'OGCBKO,GQSUZG'}
    data_bindings:
    - {property: text, code: 'self.account_copy[''duplicate_box'']', writeback: true}
  - type: Label
    properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: 'Order group:', font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: true,
      underline: false, icon: ''}
    name: label_4
    layout_properties: {grid_position: 'CQJQUH,OCPKCB'}
  - type: DropDown
    properties:
      role: dropdown-border
      align: full
      tooltip: ''
      placeholder: ''
      border: ''
      enabled: true
      foreground: ''
      items: []
      visible: true
      font_size: null
      font: ''
      spacing_above: small
      spacing_below: small
      italic: false
      background: ''
      bold: false
      underline: false
      include_placeholder: false
    name: order_dropdown
    layout_properties: {grid_position: 'VMEODM,RWDYBN'}
    data_bindings:
    - {property: selected_value, code: 'self.account_copy[''order_string'']', writeback: true}
    - {property: items, code: '[''{0}''.format(x) for x in range(0,8)]'}
  - type: Label
    properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: 'Notes:', font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: true,
      underline: false, icon: ''}
    name: label_5
    layout_properties: {grid_position: 'MWSGTT,IORWVV'}
  - type: TextArea
    properties: {height: 139.7031}
    name: notes_textarea
    layout_properties: {grid_position: 'JYUKJZ,PKVIXT'}
    data_bindings:
    - {property: text, code: 'self.account_copy[''notes'']', writeback: true}
    event_bindings: {}
is_package: true
