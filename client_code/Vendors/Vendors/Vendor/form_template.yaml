      icon_align: left, spacing_below: small, italic: false, background: '', bold: true,
      underline: false, icon: ''}
    name: label_6
    layout_properties: {grid_position: 'DPKUVC,HUJRYE NAFPDE,ZLDVBF'}
    data_bindings:
    - {property: text, code: '"Name in Finance System" and self.item[''from_finance_system'']
        or "IT Vendor Name"', writeback: false}
  - type: TextBox
    properties: {role: null, align: left, hide_text: false, tooltip: '', placeholder: Enter Vendor Name,
      border: '', enabled: true, foreground: '', visible: true, text: '', font_size: null,
      font: '', spacing_above: small, type: text, spacing_below: small, italic: false,
      background: '', bold: false, underline: false}
    name: name_textbox
    layout_properties: {grid_position: 'DPKUVC,HUJRYE UFYXTD,LPHDDZ'}
    data_bindings:
    - {property: text, code: 'self.item[''vendor_name'']', writeback: true}
    - {property: enabled, code: 'self.item.get(''from_finance_system'', False)==False',
      writeback: false}
    event_bindings: {}
  - type: Label
    properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: 'Description: ', font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: true,
      underline: false, icon: ''}
