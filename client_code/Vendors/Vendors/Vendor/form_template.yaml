components:
- type: FlowPanel
  properties: {}
  name: flow_panel_1
  layout_properties: {slot: slot-header}
  components:
  - type: Label
    properties: {role: header-text, align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: '', font_size: null, font: '', spacing_above: small, icon_align: left,
      spacing_below: small, italic: false, background: '', bold: false, underline: false,
      icon: ''}
    name: vendor_label
    layout_properties: {}
    data_bindings:
    - {property: text, code: 'self.item.get(''vendor_name'',"Add New Vendor")', writeback: false}
- type: ColumnPanel
  properties: {col_widths: '{"HUJRYE":35,"WSIPHF":25,"BCKOQO":35,"BXPKPS":25}'}
  name: column_panel_1
  layout_properties: {slot: slot-content}
  components:
  - type: ColumnPanel
    properties: {col_widths: '{}'}
    name: column_panel_2
    layout_properties: {grid_position: 'DPKUVC,HUJRYE KEWGPR,TOJPOQ'}
    components:
    - type: LinearPanel
      properties: {}
      name: linear_panel_1
      layout_properties: {grid_position: 'NYIHKT,PTVCIM'}
      components:
      - type: Image
        properties: {role: null, vertical_align: center, height: 113, tooltip: '',
