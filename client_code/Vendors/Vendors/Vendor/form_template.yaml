    layout_properties: {grid_position: 'DOGXEZ,BXPKPS MCQMXE,SJTWHF'}
    components: []
    data_bindings:
    - {property: visible, code: 'self.item[''type''] in [''ASSET'', ''LIABILITY'']'}
  - type: ColumnPanel
    properties: {col_widths: '{}'}
    name: column_panel_4
    layout_properties: {grid_position: 'MNDAXO,WQBSBK'}
    components:
    - name: flow_panel_4
      properties: {}
      type: FlowPanel
      layout_properties: {grid_position: 'YPIRKR,EEVNIA'}
      components:
      - type: Button
        properties: {role: primary-button, align: center, tooltip: '', border: '',
          enabled: true, foreground: '', visible: true, text: Save, font_size: null,
          font: '', spacing_above: small, icon_align: left, spacing_below: small,
          italic: false, background: '', bold: true, underline: false, icon: 'fa:check-circle'}
        name: save_button
        layout_properties: {}
        event_bindings: {click: save_button_click}
        data_bindings:
        - {property: visible, code: self.show_save, writeback: false}
is_package: true
